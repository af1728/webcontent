---
layout: default
title: AJ Fong's Website - Blog
---
<h1>Blog Posts</h1>

<ul role="list" class="posts">
    {% for post in site.posts %}
    <li>
        <span>{{post.date | date_to_string}}</span>
        &raquo;
        <a href="{{post.url}}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
